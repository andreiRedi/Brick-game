<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">

    <title>Back breaking game</title>
</head>



<body>
    <div id="score"></div>
    <div id="lives"></div>
    <div id="timer">00:00</div>
    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
        <form method="dialog">
            <h2>GAME IS PAUSED</h2> <br>
            <p>Press P to continue...</p>

            <div>
                <button id="continue" value="continue" formmethod="dialog">Continue</button>
                <button id="reset" value="reset">Reset game</button>
            </div>
        </form>
    </dialog>
    <!-- <p>
        <button id="showDialog">Show the dialog</button>
    </p> -->
    <output></output>


    <div class="game" id="game">
        <div class="circleBase circle1"></div>
        <div id="platform" class="platform"></div>
    </div>

</body>
<script src="src/main.js"></script>

</html>

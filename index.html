<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="game/reset.css">
    <link rel="stylesheet" href="game/index.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">

    <title>Back breaking game</title>
</head>



<body>
    <div id="score"></div>
    <div id="lives"></div>

    <!-- <div id="timer">00:00</div> -->
    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
        <form method="dialog">
            <h2>PAUSED</h2> <br>          

            <div>
                <button id="continue" value="continue" formmethod="dialog">Continue</button>
                <button id="reset" value="reset">Reset game</button>
            </div>
        </form>
    </dialog>

    <dialog id="start">
        <form method="dialog">
            <h1>Brick breaking game</h1>
            <h6>Lives * 500 will be added and time[seconds] * 10 will be decremented from your final score !!!</h6>  
            <br>
            <h3> Game is played with arrow keys </h3>
            <h5>to pause press [p]</h5>
            <h3>To begin press [ SPACE ]</h3>
            <div>
                <button id="continue" value="continue" formmethod="dialog">START</button>                
            </div>
        </form>
    </dialog>
    <!-- <p>
        <button id="showDialog">Show the dialog</button>
    </p> -->
    <output></output>


    <div id="game">
        <div id="circle1"></div>
        <div id="platform"></div>
    </div>

</body>
<script src="game/main.js"></script>

</html>
